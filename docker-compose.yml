version: '3.8'

services:

  db:
    image: postgres
    environment: 
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data

  api:
    build: ./api
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - /api
    ports:
      - "3000:3000"
    depends_on:
      - db

  client:
    build: ./client
    ports:
      - 8080:8080
    volumes:
      - /app
    command: ['yarn', 'serve']
    depends_on:
      - api